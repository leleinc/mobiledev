
<ion-view title="邮件">
  <ion-nav-buttons side="left">
      <button class="button button-clear icon indi-shouxie"  ui-sref="writemail" ></button>
  </ion-nav-buttons>
  <ion-nav-buttons side="right">
    <button class="button button-clear icon indi-sousuo" ng-click=""></button>
  </ion-nav-buttons>
  <ion-content>
      <div class="refresh-icon" ng-show="!initialized">
        <ion-spinner icon="spiral"></ion-spinner>
        <br />
         正在加载...
      </div>
      <ion-refresher ng-show="initialized" on-refresh="doRefresh()"
                     pulling-text="下拉刷新..."
                     refreshing-text="正在加载..."
                     spinner="spiral">
                     
      </ion-refresher>
      <div class="list">

        <a class="item item-icon-left" ng-repeat="mail in maildrafts |orderBy:['-mailtime'] " href="#/writemail/{{mail.mailhref.substring(mail.mailhref.indexOf(')/')+2)|limitTo :32}}/draft">
        <i class="icon ion-email" ng-show="mail.mailread=='false'"></i>
            <h2> <font style="font-weight:bold"> {{mail.mailfrom}} </font>
                  <span  class="item-note">{{mail.mailtime| amCalendar}}</span>
            </h2>
                <p class="row">
                  <i class="col" style="font-size:12px;color:black">{{mail.mailtitle}}</i> 
                </p>
                <p class="row">
                    <i class="col" style="font-size:12px">{{mail.mailcntent}}</i>  
                </p>
        </a>
      </div>

  

  </ion-content>
</ion-view>
