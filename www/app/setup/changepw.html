<ion-view title="修改密码" >
    <ion-nav-buttons side="right">
           <button class="button" ng-click="fnConfirmPW()" type="button" ng-show="showSaveBtn==true">确认</button>
    </ion-nav-buttons>
<ion-content class="has-header">
  <div class="list">
    <label class="item item-input">
      <span class="input-label">当前密码</span>
      <input type="password" value="" ng-model="p.oldpassword">
    </label>
    <label class="item item-input">
      <span class="input-label">新的密码</span>
      <input type="password" value="" ng-model="p.newpassword">
    </label>
    <label class="item item-input">
      <span class="input-label">确认密码</span>
      <input type="password" value="" ng-model="p.confirmpassword">
    </label>
</div>
</ion-content>
</ion-view  >
