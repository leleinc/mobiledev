<ion-view title="关于{{appname}}">
  <ion-content>
    <div class="list card">
      <ul class="about-logo">
        <li class="about-logo-img"></li>
        <li class="about-logo-version">{{appname}} {{localVersion}}</li>
      </ul>
      <div class="item tabs tabs-icon-left">
        <a class="tab-item" href="#" ng-click="checkNewVersion()">
          <i class="ion-refresh"></i>
          检查新版本
        </a>
      </div>
    </div>
  </ion-content>
</ion-view>
